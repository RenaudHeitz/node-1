# Docker Compose for Coolify Deployment
# Optimized for Ryzen 9 5950X (16 cores / 32 threads)

name: "hyperliquid"

services:
  node:
    restart: unless-stopped
    build: .
    container_name: hyperliquid-node
    ports:
      - "4000-4010:4000-4010"
      - "127.0.0.1:3020:3001"
    volumes:
      - hl-data:/home/hluser/hl/data
      - hl-hyperliquid-data:/home/hluser/hl/hyperliquid_data
    command: [
      "--replica-cmds-style", "recent-actions",
      "--batch-by-block",
      "--serve-eth-rpc",
      "--serve-info"
    ]
    environment:
      - TZ=UTC
    deploy:
      resources:
        limits:
          memory: 64G
          cpus: '14'
        reservations:
          memory: 16G
          cpus: '8'
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.default.disable_ipv6=1
    networks:
      - hyperliquid

  pruner:
    restart: unless-stopped
    build: ./pruner
    volumes:
      - hl-data:/home/hluser/hl/data
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    networks:
      - hyperliquid

networks:
  hyperliquid:
    driver: bridge

volumes:
  hl-data:
    driver: local
  hl-hyperliquid-data:
    driver: local

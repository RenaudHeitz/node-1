# Docker Compose for Coolify Deployment
# This version removes external network dependencies for easy Coolify deployment
#
# COOLIFY SETUP:
# 1. Create new application in Coolify
# 2. Select "Docker Compose" as type
# 3. Point to this repo
# 4. Set environment variables if needed

name: "hyperliquid"

services:
  node:
    restart: unless-stopped
    build: .
    container_name: hyperliquid-node
    ports:
      - "4000-4010:4000-4010"
      - "127.0.0.1:3020:3001"
    volumes:
      - hl-data:/home/hluser/hl/data
      - hl-hyperliquid-data:/home/hluser/hl/hyperliquid_data
    # RPC servers enabled
    # Internal access: http://hyperliquid-node:3001/evm (from other containers)
    command: [
      "--replica-cmds-style", "recent-actions",
      "--batch-by-block",
      "--serve-eth-rpc",
      "--serve-info"
    ]
    environment:
      - TZ=UTC
    deploy:
      resources:
        limits:
          memory: 64G
          cpus: '10'
        reservations:
          memory: 16G
          cpus: '6'
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.default.disable_ipv6=1
    networks:
      - hyperliquid

  # Archive node - Stage 1: Sync from buddy's RPC
  # Once synced, switch to Stage 2 (see docker-compose.archive-local.yml)
  archive:
    build:
      context: .
      dockerfile: Dockerfile.nanoreth
    container_name: hyperliquid-archive
    restart: unless-stopped
    ports:
      - "127.0.0.1:18545:18545"
      - "127.0.0.1:18546:18546"
    volumes:
      - archive-data:/data
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    environment:
      - RUST_LOG=warn
    command:
      - node
      - --datadir
      - /data
      - --db.max-readers
      - "4096"
      - --http.addr
      - 0.0.0.0
      - --http.port
      - "18545"
      - --ws.addr
      - 0.0.0.0
      - --ws.port
      - "18546"
      - --rpc.max-connections
      - "2048"
      # STAGE 1: Sync from buddy's RPC with snapshot data
      # Once synced (check with eth_syncing), switch to Stage 2
      - --block-source-rpc
      - http://85.10.200.167:8545
      - --authrpc.port
      - "0"
      - --http
      - --ws
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    networks:
      - hyperliquid
    # IMPORTANT: Disable this service after syncing to Stage 2
    # Use: docker compose stop archive

  pruner:
    restart: unless-stopped
    build: ./pruner
    volumes:
      - hl-data:/home/hluser/hl/data
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    networks:
      - hyperliquid

networks:
  hyperliquid:
    driver: bridge

volumes:
  hl-data:
    driver: local
  hl-hyperliquid-data:
    driver: local
  archive-data:
    driver: local
